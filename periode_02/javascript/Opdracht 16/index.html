<body>
	<p id="startDate">Answer</p>
	<p id="eindeDate">Answer</p>
	<p id="amountDay">Answer</p>
<script>

	var dayMilSec = 24*60*60*1000;
	
	var strStart = prompt("YYYY-MM-DD")
	var strEinde = prompt("YYYY-MM-DD")
	
	var dateStart = new Date(strStart);
	var dateEinde = new Date(strEinde);
	
	var amountDate = (dateEinde.getTime() - dateStart.getTime());
	
	document.getElementById("startDate").innerHTML = "Startdatum: " + strStart;
	document.getElementById("eindeDate").innerHTML = "EindeDatum: " + strEinde;
	document.getElementById("amountDay").innerHTML = "Aantal dagen: " + (amountDate/dayMilSec);

</script>
