	<script src=".\javascript\script.js"></script>
	<title>Prime Number calc</title>
</head>

<body>

<script>
	
	var num = parseInt(prompt("enter you number"));
	
	function prime(num){
	 if(num == 1) return true;
	 var t = num / 2;
	 var k = 2;
	 while(k <= t) {
		 if(num % k == 0) {
				return false
		 } else {
		 k++;  
		}
	 }
		return true;
	}

	
</script>
