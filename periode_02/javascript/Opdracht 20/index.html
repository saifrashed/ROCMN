<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width initial=scale=1.0" />
	<link rel="stylesheet" type="text/css" href=".\css\stylesheet.css"/>
	<script src=".\javascript\script.js"></script>
	<title>Dag van de maand</title>
</head>

<body>
	<p id="dateInput"></p>
	<p id="currentDay"></p>
<script>
	
	var strDate = prompt("YYYY-MM-DD"); // string
	var inputDate = new Date(strDate);
	
	var weekDay;
	
	switch (inputDate.getDay()) {
    case 0:
        weekDay = "Zondag";
        break;
    case 1:
        weekDay = "Maandag";
        break;
    case 2:
        weekDay = "Dinsdag";
        break;
    case 3:
        weekDay = "Woensdag";
        break;
    case 4:
        weekDay = "Donderdag";
        break;
    case 5:
        weekDay = "Vrijdag";
        break;
    case 6:
        weekDay = "Zaterdag";
}
	
	document.getElementById("dateInput").innerHTML = strDate;
	document.getElementById("currentDay").innerHTML = "vandaag is het " + weekDay;	
	
	
</script>
</body>


</html>
