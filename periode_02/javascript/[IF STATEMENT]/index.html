	<title>if statement</title>
</head>

<body>

<p id="school"></p>
<script>

var leeftijd = parseInt(prompt("Uw leeftijd alstublieft"));

if (leeftijd <= 4){
			document.getElementById("school").innerHTML = "U hoeft nog niet naar school";
	} else if (leeftijd < 12){
			document.getElementById("school").innerHTML = "U kunt naar de basisschool";
	} else if (leeftijd < 16){
			document.getElementById("school").innerHTML = "U kunt naar het voortgezet onderwijs";
	}	else {
			document.getElementById("school").innerHTML = "U kunt werken";
	}

</script>
