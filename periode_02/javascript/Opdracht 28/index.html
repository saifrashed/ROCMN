	<title>Inloggen</title>
</head>

<body>

	<script>
	
	var stringInput = prompt("Uw Gebruikersnaam.");
	var valid = false;
	var index = 0;																		
	var unArray = [                                                           
		"kees",
		"admin",
		"sharon",
	];
	
	for (index = 0; index < unArray.length; index++) {
		if (stringInput == unArray[index]) {
			valid = true;
			break;
		}	
	}
	
	if (valid) {
		alert ("Succes!");
	} else {
		alert ("Foute Gebruikersnaam!");
	}	
	
	</script>
