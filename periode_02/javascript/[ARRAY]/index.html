<body>

<p id="dag"></p>

<script>

    var d = new Date(prompt("yyyy-mm-dd"));
		
    var weekday = [
			"Zondag",
			"Maandag",
			"Dinsdag",
			"Woensdag",
			"Donderdag",
			"Vrijdag",
			"Zaterdag",
		];
		
    var n = weekday[d.getDay()];
    document.getElementById("dag").innerHTML = n;
		
</script>
