    <div id="output_exercises">
	    Regels & veelvoudige nummers benoemen.
      
      <br><br><br>

      <script>
        for (i = 1; i < 31; i++) {

          if (i % 4 == 0) {
            document.write("Regel " + i + " Is een veelvoud van 4" +"<br>");
            if (i % 5 == 0) {
              document.write("Regel " + i + " Is een veelvoud van 5" +"<br>");          
            }
          } else {
            document.write("Regel " + i + "<br>");
          }
        }
      </script>
